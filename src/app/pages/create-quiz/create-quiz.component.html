<div class="p-8 max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl mt-12" [formGroup]="quizForm">
  <h2 class="text-3xl font-bold mb-6 text-indigo-700 tracking-tight">Crea te Quiz</h2>
 
     <div class="space-y-1">
        <label class="block text-sm font-medium text-gray-700">Selec t Course *</label>
        <select formControlName="CourseId" (change)="oncoursechange($event)"
                class="w-full px-3 py-2 rounded-md border border-gray-300 bg-white text-gray-900
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <option value="" selected>-- Select Batch --</option>
          <option *ngFor="let Course of AvailableCourses" [value]="Course.CourseId">
            {{ Course.CourseName }}
          </option>
        </select>
      </div>

   <div class="form-container">
  <label>Start Date </label>
  <input type="date" formControlName="startDateTime"  />

  <label>End Date </label>
  <input type="date" formControlName="endDateTime"   />
 

<div class="duration-form">
  <label for="duration">Enter Duration (HH:MM:SS):</label>
  <input type="time"  id="duration"  step="1"    formControlName="duration"   />
 
</div>

</div>




<div class="space-y-1">
  <label class="block text-sm font-medium text-gray-700">Select ba tch</label>
  <select formControlName="batchId" multiple>
  <option *ngFor="let batch of Batches" [value]="batch.BatchId">{{ batch.BatchName }}</option>
</select>

</div>


  <!-- Quiz Title -->
  <div class="mb-6">
    <label class="block text-lg font-semibold text-gray-800 mb-2">Quiz Title</label>
    <input
      type="text"
      formControlName="title"
      placeholder="Enter quiz title"
      class="border border-gray-300 rounded-lg w-full p-3 focus:outline-none focus:border-indigo-500 transition duration-200"
    >
  </div>

  <!-- Divider -->
  <div class="border-t-2 border-gray-200 mb-8"></div>

  <!-- Questions -->
  <div formArrayName="questions" class="space-y-8">
    <div *ngFor="let q of questions.controls; let qi = index" [formGroupName]="qi" class="bg-gray-100 p-6 rounded-xl shadow hover:shadow-lg transition flex flex-col gap-3">
      
      <!-- Question Header -->
      <div class="flex justify-between items-center mb-2">
        <label class="text-lg font-semibold text-indigo-800">Question {{ qi + 1 }}</label>
        <button
          type="button"
          (click)="removeQuestion(qi)"
          class="text-sm text-red-500 hover:text-red-700 font-medium px-2 py-1 rounded transition"
        >Remove</button>
      </div>

      <!-- Question Text -->
      <input
        type="text"
        formControlName="question_text"
        placeholder="Type your question here"
        class="border border-gray-300 rounded w-full p-2 mb-2 text-base focus:outline-none focus:border-indigo-400 transition"
      >

      <!-- Options -->
      <div formArrayName="options" class="space-y-2">
        <div   *ngFor="let opt of getOptions(qi).controls; let oi = index"    [formGroupName]="oi" class="flex gap-2 items-center"        >
          <input
            type="text"
            formControlName="text"
            placeholder="Option text"
            class="border border-gray-300 rounded p-2 flex-1 focus:outline-none focus:border-indigo-400 transition"
          >
          <label class="flex gap-1 items-center text-sm text-gray-700">
            <input type="checkbox" formControlName="isCorrect">
            Correct
          </label>
          <button
            type="button"
            (click)="removeOption(qi, oi)"
            class="text-xs text-red-400 hover:text-red-700 px-2 py-1 rounded transition"
          >âœ•</button>
        </div>
        <button
          type="button"
          (click)="addOption(qi)"
          class="text-sm text-indigo-500 hover:text-indigo-700 font-medium mt-1 px-2 py-1 rounded"
        >+ Add Option</button>
      </div>
    </div>
  </div>

  <button
    type="button"
    (click)="addQuestion()"
    class="mt-8 w-full bg-indigo-600 hover:bg-indigo-700 text-white text-base font-semibold py-2 rounded-lg transition"
  >+ Add Question</button>

  <div class="border-t-2 border-gray-200 my-8"></div>

        <span class="text-sm text-red-600" *ngIf="Errormsg">{{ Errormsg }}</span>


  <button
    type="button"
    (click)="submitQuiz()"
    class="w-full bg-green-600 hover:bg-green-700 text-white text-lg font-bold py-3 rounded-xl shadow-md transition uppercase"
  >Submit Quiz</button>
</div>
