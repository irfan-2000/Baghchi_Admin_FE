<div class="max-w-7xl mx-auto mt-2 px-2">
  <!-- Main Card Header -->
  <h1 class="text-2xl font-semibold text-slate-800 tracking-wide mb-3">
    Create / Manage Quiz
  </h1>

  <!-- Main Quiz Form Card -->
  <div class="bg-white rounded-2xl shadow-xl pt-3 px-10 pb-10 flex flex-col" [formGroup]="quizForm">

    <!-- Course and Batch Selection -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">

      <!-- Select Course -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Select Course *</label>
        <select formControlName="CourseId" (change)="oncoursechange($event)"
          class="w-full px-3 py-2 rounded-md border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
          <option value="">-- Select Course --</option>
          <option *ngFor="let Course of AvailableCourses" [value]="Course.CourseId">
            {{ Course.CourseName }}
          </option>
        </select>
      </div>

      <!-- Batch Selector -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Select Batch</label>
        <ng-select [items]="Batches" bindLabel="BatchName" bindValue="BatchId" formControlName="batchId"
          [multiple]="true" [closeOnSelect]="false" placeholder="--Select batches--"
          class="w-full px-2 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          [clearable]="true" appendTo="body">
          
          <!-- Header: Select/Deselect all -->
          <ng-template ng-header-tmp let-items="items">
            <div class="flex items-center gap-2 px-2 py-1 border-b bg-gray-50 z-50">
              <input type="checkbox" [checked]="quizForm.get('batchId')?.value?.length === Batches.length"
                (change)="toggleCheckAll($event)" />
              <span class="text-sm font-medium">
                {{ quizForm.get('batchId')?.value?.length === Batches.length ? 'Deselect' : 'Select' }} All
              </span>
            </div>
          </ng-template>

          <!-- Option Template -->
          <ng-template ng-option-tmp let-item="item" let-item$="item$">
            <div class="flex items-center gap-2 px-2 py-1 hover:bg-indigo-50 rounded-md">
              <input type="checkbox" [checked]="item$.selected" class="accent-indigo-600" />
              <span>{{ item.BatchName }}</span>
            </div>
          </ng-template>

          <!-- Dropdown Panel -->
          <ng-template ng-dropdown-panel-tmp let-items="items">
            <div class="bg-white border border-gray-300 rounded-md shadow-lg z-50 max-h-60 overflow-auto">
              <ng-container *ngFor="let item of items">
                <ng-option [item]="item"></ng-option>
              </ng-container>
            </div>
          </ng-template>
        </ng-select>
      </div>

      <!-- Duration -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Duration (HH:MM:SS)</label>
        <input type="time" step="1" formControlName="duration"
          class="w-full px-3 py-2 rounded-md border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>

      <!-- Start Date -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
        <input type="date" formControlName="startDate"
          class="w-full px-3 py-2 rounded-md border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>

      <!-- Start Time -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
        <input type="time" formControlName="startTime"
          class="w-full px-3 py-2 rounded-md border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>

      <!-- End Date -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
        <input type="date" formControlName="endDate"
          class="w-full px-3 py-2 rounded-md border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>

      <!-- End Time -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
        <input type="time" formControlName="endTime"
          class="w-full px-3 py-2 rounded-md border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>

      <!-- Status -->
      <div class="col-span-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select formControlName="status"
                class="w-full px-3 py-2 rounded-md border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 transition">
          <option [value]="1">Active / Upcoming</option>
          <option [value]="2">Inactive (Hidden)</option>
          <option [value]="3">Completed</option>
        </select>
      </div>

    </div> 
    <!-- Divider -->
    <div class="border-t-2 border-gray-200 my-6"></div>
 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Total Questions</label>
      <input type="number" formControlName="totalQuestions"
        class="w-full border rounded-md px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Marks Per Question</label>
      <input type="number" formControlName="marksPerQuestion"
        class="w-full border rounded-md px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Negative Marking</label>
      <input type="number" step="0.01" formControlName="negativeMarking"  min="0"
        class="w-full border rounded-md px-3 py-2" />
    </div>

    <div class="flex items-center">
      <input type="checkbox" formControlName="allowNegative" class="mr-2 h-4 w-4" />
      <label class="text-sm font-medium text-gray-700">Allow Negative Marking</label>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Total Marks</label>
      <input type="number" formControlName="totalMarks" readonly
        class="w-full border rounded-md px-3 py-2 bg-gray-100" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Subjects</label>
      <input type="text" formControlName="subjects"
        placeholder="e.g. Physics, Chemistry, Biology"
        class="w-full border rounded-md px-3 py-2" />
    </div>

    <div class="flex items-center">
      <input type="checkbox" formControlName="allowSkip" class="mr-2 h-4 w-4" />
      <label class="text-sm font-medium text-gray-700">Allow Question Skipping</label>
    </div>

    <div class="flex items-center">
      <input type="checkbox" formControlName="shuffleQuestions" class="mr-2 h-4 w-4" />
      <label class="text-sm font-medium text-gray-700">Shuffle Questions</label>
    </div>
  </div>

<div class="border-t-2 border-gray-200 my-6"></div>

    <!-- Quiz Title -->
    <div class="mb-6">
      <label class="block text-lg font-semibold text-gray-800 mb-2">Quiz Title</label>
      <input type="text" formControlName="title" placeholder="Enter quiz title"
        class="border border-gray-300 rounded-lg w-full p-3 focus:outline-none focus:border-indigo-500 transition duration-200">
    </div>

    <!-- Divider -->
    <div class="border-t-2 border-gray-200 mb-8"></div>


    <!-- Questions Section -->
    <div formArrayName="questions" class="flex flex-col gap-8">
      <div *ngFor="let q of questions.controls; let qi = index" [formGroupName]="qi"
           class="bg-gray-50 p-6 rounded-xl shadow hover:shadow-lg transition flex flex-col gap-4">

        <!-- Question Header -->
        <div class="flex justify-between items-center mb-2">
          <label class="text-xl font-bold text-indigo-700">Question {{ qi + 1 }}</label>
          <button type="button" (click)="removeQuestion(qi)"
            class="text-sm text-red-500 hover:text-red-700 font-semibold px-3 py-1 rounded transition">Remove</button>
        </div>

        <!-- Question Text -->
        <input type="text" formControlName="question_text" placeholder="Type your question here"
          class="border border-gray-300 rounded w-full p-2 mb-3 text-base focus:outline-none focus:border-indigo-400 transition">

        <!-- Options -->
        <div formArrayName="options" class="grid gap-4 grid-cols-1 md:grid-cols-2 xl:grid-cols-3">
          <div *ngFor="let opt of getOptions(qi).controls; let oi = index" [formGroupName]="oi"
               class="bg-white shadow rounded-lg p-3 flex items-center justify-between transition hover:shadow-md">

            <!-- Input + Checkbox group -->
            <div class="flex-1 min-w-0 flex items-center gap-2">
              <input type="text" formControlName="text" placeholder="Option text"
                class="border border-gray-300 rounded flex-1 p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 min-w-0 transition">
              
              <label class="flex items-center text-sm text-gray-700">
                <input type="checkbox" formControlName="isCorrect" class="mr-1 accent-indigo-600"> Correct
              </label>
            </div>

            <!-- Remove Button -->
            <button type="button" (click)="removeOption(qi, oi)"
              class="text-red-400 hover:text-red-700 text-lg font-bold px-2 py-1 rounded transition">&times;</button>

          </div>
        </div>

        <button type="button" (click)="addOption(qi)"
          class="block mx-auto mt-3 text-indigo-500 hover:text-indigo-700 font-medium px-4 py-1 rounded transition">+ Add Option</button>

      </div>
    </div>

    <!-- Add Question Button -->
    <button type="button" (click)="addQuestion()"
      class="w-max mx-auto mt-8 bg-indigo-600 hover:bg-indigo-700 text-white text-base font-semibold py-2 px-6 rounded-lg shadow transition">+ Add Question</button>

    <!-- Error Message -->
<span class="text-sm text-red-600 font-bold mt-4 block text-center" *ngIf="Errormsg">{{ Errormsg }}</span>

    <!-- Divider -->
    <div class="border-t-2 border-gray-200 mt-8 mb-6"></div>

    <!-- Submit Button -->
    <button type="button" (click)="submitQuiz()"
      class="w-max mx-auto bg-green-600 hover:bg-green-700 text-white text-lg font-bold py-2 px-10 rounded-xl shadow-md transition uppercase cursor-pointer">Submit Quiz</button>
  </div>
</div>
