<div class="h-screen w-screen bg-slate-900 flex overflow-hidden font-sans">

  <!-- LEFT: Teaching Area (75%) -->
  <div class="w-3/4 flex items-center justify-center p-4 relative">

    <!-- Screen / Board Preview -->
    <div class="w-full h-full bg-black rounded-2xl shadow-2xl overflow-hidden flex items-center justify-center">
      <video
        #screenPreview
        autoplay
        playsinline
        muted
        class="w-full h-full object-contain rounded-2xl">
      </video>
    </div>

    <!-- Optional Label -->
    <div class="absolute top-4 left-4 bg-black/60 text-white text-sm px-3 py-1 rounded-full">
      Live Board
    </div>

  </div>

  <!-- RIGHT: Side Panel (25%) -->
  <div class="w-1/4 bg-slate-800 border-l border-slate-700 flex flex-col">

    <!-- Students Header -->
    <div class="p-4 border-b border-slate-700 text-white font-semibold">
      Students Joined
    </div>

    <!-- Students List -->
    <div class="flex-1 overflow-y-auto p-3 space-y-2 text-sm text-slate-200">
      <!-- Student item example -->
      <div class="flex items-center justify-between bg-slate-700/50 px-3 py-2 rounded-lg">
        <span>Rahul</span>
        <span class="text-green-400">ğŸ™ï¸</span>
      </div>
    </div>

    <!-- Chat Section -->
    <div class="border-t border-slate-700 p-3">
      <div class="text-white text-sm mb-2 font-semibold">Chat</div>

      <div class="h-32 overflow-y-auto bg-slate-900 rounded-lg p-2 text-xs text-slate-200 space-y-1">
        <div><span class="text-indigo-400">Ayesha:</span> Sir please repeat</div>
        <div><span class="text-green-400">You:</span> Yes</div>
      </div>

      <input
        type="text"
        placeholder="Type a message..."
        class="mt-2 w-full bg-slate-700 text-white text-sm px-3 py-2 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

  </div>

  <!-- BOTTOM CONTROL BAR -->
  <div class="absolute bottom-0 left-0 w-full bg-slate-800 border-t border-slate-700 flex items-center justify-center gap-4 p-4">

   <button
  (click)="toggleScreenShare()"
  [disabled]="!isConnected"
  class="px-6 py-2 rounded-full font-semibold transition
         bg-indigo-600 hover:bg-indigo-700 text-white
         disabled:opacity-50 disabled:cursor-not-allowed">

  {{ isScreenSharing ? 'Stop Share' : 'Share Screen' }}
</button>


    <!-- Future buttons -->
    <button class="px-4 py-2 rounded-full bg-slate-700 text-white hover:bg-slate-600">
      ğŸ™ï¸ Mic
    </button>

    <button class="px-4 py-2 rounded-full bg-slate-700 text-white hover:bg-slate-600">
      ğŸ¥ Camera
    </button>

    <button class="px-4 py-2 rounded-full bg-red-600 text-white hover:bg-red-700">
      End Class
    </button>

  </div>

</div>
