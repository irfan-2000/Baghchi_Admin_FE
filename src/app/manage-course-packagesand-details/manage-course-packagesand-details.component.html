 <div class="max-w-6xl mx-auto p-6 bg-gray-50">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Create / Manage Course</h2>

  <div class="bg-white rounded-lg shadow p-6">
    <form [formGroup]="courseForm" class="space-y-8">

      <!-- Course Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Course Name -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Course Name</label>
          <input type="text" formControlName="courseName"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Course Level -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Course Level</label>
          <input type="text" formControlName="courseLevel"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
        </div>
      </div>

      <!-- Class / Board / Subjects -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Class -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Class</label>
          <select formControlName="classId"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md">
            <option value="">-- Select Class --</option>
            <option *ngFor="let cls of availableClasses" [ngValue]="cls.ClassId">{{ cls.ClassName }}</option>
          </select>
        </div>

        <!-- Board -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Board</label>
          <select formControlName="boardId"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md">
            <option value="">-- Select Board --</option>
            <option *ngFor="let bd of availableBoards" [ngValue]="bd.BoardId">{{ bd.BoardName }}</option>
          </select>
        </div>

        <!-- Subjects -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Subjects</label>
          <ng-select [items]="availableSubjects" bindLabel="SubjectName"
           bindValue="SubjectId" formControlName="subjectId" [multiple]="true"
            [closeOnSelect]="false" placeholder="--Select Subjects--" 
            class="flex-1 min-w-[220px] px-2 py-1 border border-gray-300 rounded-md focus:ring-2 
            focus:ring-indigo-500 focus:border-indigo-500" [clearable]="true" appendTo="body"> 
            <!-- Header: Select/Deselect all -->
              <ng-template ng-header-tmp let-items="items"> 
                <div class="flex items-center gap-2 px-2 py-1 border-b bg-gray-50 z-50"> 
                  <input type="checkbox" [checked]="courseForm.get('subjectId')?.value?.length === availableSubjects.length" (change)="toggleCheckAll($event)" /> 
                  <span class="text-sm font-medium"> {{ courseForm.get('subjectId')?.value?.length === availableSubjects.length ? 'Deselect' : 'Select' }} All </span> 
                </div>
               </ng-template> <!-- Option template with checkbox -->
                <ng-template ng-option-tmp let-item="item" let-item$="item$"> 
                  <div class="flex items-center gap-2 px-2 py-1 hover:bg-indigo-50 rounded-md"> 
                    <input type="checkbox" [checked]="item$.selected" class="accent-indigo-600"/> 
                    <span>{{ item.SubjectName }}</span>
                   </div> 
                  </ng-template> <!-- Apply Tailwind classes to the dropdown panel -->
                   <ng-template ng-dropdown-panel-tmp let-items="items">
                     <div class="bg-white border border-gray-300 rounded-md shadow-lg z-50 max-h-60 overflow-auto">
                       <ng-container *ngFor="let item of items"> <ng-option [item]="item"></ng-option> 
                      </ng-container> </div> </ng-template> 
              </ng-select>
        </div>
      </div>

      <!-- Price -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Price</label>
          <input type="number" formControlName="price"
                 class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Old Price</label>
          <input type="number" formControlName="oldPrice"
                 class="w-full px-3 py-2 border rounded-md">
        </div>
      </div>

      <!-- Duration & Image -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Duration</label>
          <input type="text" formControlName="duration" placeholder="e.g. 3 Months"
                 class="w-full px-3 py-2 border rounded-md">
        </div>
      <div class="flex flex-col space-y-3">
  <label class="block text-gray-700 font-medium mb-1">Course Image</label>

  <!-- Upload section -->
  <div class="flex items-center space-x-3">
    <label
      for="courseImage"
      class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-md cursor-pointer hover:bg-indigo-700"
    >
      Upload Image
    </label>
    <span class="text-gray-700" *ngIf="Selectedfile">{{ Selectedfile.name }}</span>
    <input
      id="courseImage"
      type="file"
      (change)="Onfilechange($event)"
      class="hidden"
    />
  </div>
 <button
  type="button"
  (click)="viewImage()"
  *ngIf="coursePackageDetails?.Item1?.ImagewithPath != null"
  class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 cursor-pointer"
>
  View Image
</button>    

</div>


      </div>

      <!-- Text Areas -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Short Description</label>
        <textarea formControlName="shortDescription"
                  class="w-full px-3 py-2 border rounded-md"></textarea>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Overview</label>
        <textarea formControlName="overview"
                  class="w-full px-3 py-2 border rounded-md"></textarea>
      </div>

      <!-- Highlights -->
      <div formArrayName="highlights" class="space-y-2">
        <label class="block text-gray-700 font-medium">Highlights</label>
        <div *ngFor="let highlight of highlights.controls; let i = index" [formGroupName]="i" class="flex gap-2">
          <input type="text" formControlName="text"
                 class="flex-1 px-3 py-2 border rounded-md">
          <button type="button" (click)="removeHighlight(i)"
                  class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Remove</button>
        </div>
        <button type="button" (click)="addHighlight()"
                class="mt-2 px-4 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">+ Add Highlight</button>
      </div>

      <!-- Requirements -->
      <div formArrayName="requirements" class="space-y-2">
        <label class="block text-gray-700 font-medium">Requirements</label>
        <div *ngFor="let req of requirements.controls; let i = index" [formGroupName]="i" class="flex gap-2">
          <input type="text" formControlName="text"
                 class="flex-1 px-3 py-2 border rounded-md">
          <button type="button" (click)="removeRequirement(i)"
                  class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Remove</button>
        </div>
        <button type="button" (click)="addRequirement()"
                class="mt-2 px-4 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">+ Add Requirement</button>
      </div>

      <!-- Objectives -->
      <div formArrayName="objectives" class="space-y-2">
        <label class="block text-gray-700 font-medium">Objectives</label>
        <div *ngFor="let obj of objectives.controls; let i = index" [formGroupName]="i" class="flex gap-2">
          <input type="text" formControlName="text"
                 class="flex-1 px-3 py-2 border rounded-md">
          <button type="button" (click)="removeobjective(i)"
                  class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Remove</button>
        </div>
        <button type="button" (click)="addObjective()"
                class="mt-2 px-4 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">+ Add Objective</button>
      </div>

      <!-- Batches -->
      <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-3">Batches</h3>
        <div formArrayName="batches" class="space-y-4">
  <div *ngFor="let batch of batches.controls; let i = index" [formGroupName]="i"
       class="p-4 border border-gray-200 rounded-md space-y-3">

    <!-- Row 1: Batch Name + Class + Subject -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <input type="text" formControlName="batchName" placeholder="Batch Name"
             class="px-3 py-2 border rounded-md">
      <select formControlName="batch_classId" class="px-3 py-2 border rounded-md">
        <option value="">--Select Class--</option>
        <option *ngFor="let cls of availableClasses" [ngValue]="cls.ClassId">{{ cls.ClassName }}</option>
      </select>
      <select formControlName="batch_subjectId" class="px-3 py-2 border rounded-md">
        <option value="">--Select Subject--</option>
        <option *ngFor="let sub of availableSubjects" [ngValue]="sub.SubjectId">{{ sub.SubjectName }}</option>
      </select>
    </div>

    <!-- Row 2: Board + Start Date + End Date -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <select formControlName="batch_boardId" class="px-3 py-2 border rounded-md">
        <option value="">--Select Board--</option>
        <option *ngFor="let bd of availableBoards" [ngValue]="bd.BoardId">{{ bd.BoardName }}</option>
      </select>
      <input type="date" formControlName="startDate" class="px-3 py-2 border rounded-md">
      <input type="date" formControlName="endDate" class="px-3 py-2 border rounded-md">
    </div>

    <!-- Row 3: Start Time + End Time + Remove Button -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
      <input type="time" formControlName="startTime" class="px-3 py-2 border rounded-md">
      <input type="time" formControlName="endTime" class="px-3 py-2 border rounded-md">
      <button type="button" (click)="removeBatch(i)"
              class="px-3 py-2 bg-red-600 text-white rounded hover:bg-red-700 w-full">
        Remove Batch
      </button>
    </div>

  </div>
</div>

        <button type="button" (click)="addBatch()"
                class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">+ Add Batch</button>
      </div>

      <!-- Payment Options -->
      <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-3">Payment Options</h3>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Payment Type</label>
          <select formControlName="paymentType"
                  class="px-3 py-2 border rounded-md w-full max-w-sm">
            <option value="">--Select Payment Type--</option>
            <option value="oneTime">One Time Payment</option>
            <option value="installments">Installments</option>
          </select>
        </div>

        <div *ngIf="courseForm.get('paymentType')?.value === 'installments'" class="mt-4 space-y-3">
          <h4 class="text-md font-semibold text-gray-700">Installments</h4>
              <div formArrayName="installments" class="space-y-3">
        <div *ngFor="let inst of installments.controls; let i = index" [formGroupName]="i"
            class="p-4 border border-gray-200 rounded-md flex flex-wrap items-center gap-4">

          <input type="number" formControlName="InstallmentNumber" readonly placeholder="Installment #"
                class="w-32 px-3 py-2 border rounded-md">

          <input type="number" formControlName="Amount" placeholder="Amount"
                class="w-40 px-3 py-2 border rounded-md">

          <input type="number" formControlName="DueDaysFromStart" placeholder="Due Days From Start"
                class="w-48 px-3 py-2 border rounded-md">

          <input type="text" formControlName="Remarks" placeholder="Remarks"
                class="flex-1 min-w-[200px] px-3 py-2 border rounded-md">

          <button type="button" (click)="removeInstallment(i)"
                  class="px-3 py-2 bg-red-600 text-white rounded hover:bg-red-700">
            Remove
          </button>
        </div>
      </div>

          <button type="button" (click)="addInstallment()"
                  class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">+ Add Installment</button>
        </div>
      </div>

      <!-- Status -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Status</label>
        <select formControlName="status"
                class="px-3 py-2 border rounded-md w-48">
          <option value="">--Select Status--</option>
          <option value="1">Active</option>
          <option value="0">Inactive</option>
        </select>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit" (click)="submitCourseDetails()" [disabled]="isLoading"
                class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 cursor-pointer">Submit</button>
      </div>
    </form>
 
  
    <div *ngIf="errorMessage" class="mt-4 text-red-600 text-sm font-medium">
      {{ errorMessage }}
    </div>
  </div>

     


</div>
