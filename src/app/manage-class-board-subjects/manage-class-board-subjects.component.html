<!-- tabs.component.html -->
<div class="w-full">
  <!-- Tabs -->
  <div class="flex border-b border-gray-300">
    <button
      *ngFor="let tab of tabs; let i = index"
      (click)="activeTab = i"
      [class.border-indigo-500]="activeTab === i"
      [class.text-indigo-600]="activeTab === i"
      class="px-6 py-3 text-sm font-medium text-gray-600 border-b-2 border-transparent
             hover:text-indigo-500 hover:border-indigo-300 focus:outline-none transition">
      {{ tab.label }}
    </button>
  </div>

  <!-- Tab Content -->
  <div class="mt-6">
    <ng-container [ngSwitch]="activeTab">
      <!-- Manage Classes -->
 <div *ngSwitchCase="0" class="max-w-4xl  space-y-6">
  <!-- Manage Classes Heading -->
  <h2 class="text-lg font-semibold text-gray-700">Manage Classes</h2>

  <!-- Form Box -->
  <div class="bg-white rounded-lg shadow p-6">
    <form [formGroup]="classForm"   class="flex items-center space-x-4">
      <!-- Class Name -->
      <input type="text" formControlName="className" placeholder="Enter class name"
             class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">

      <!-- Status Dropdown -->
      <select formControlName="status"
              class="px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <option value="" selected>--Select Status--</option>
        <option value="1">Active</option>
        <option value="0">Inactive</option>
      </select>

      <!-- Submit -->
      <button type="submit" (click)="SubmitClassDetails()"
              class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
        Submit
      </button>
    </form>

    <!-- Error Message -->
    <div *ngIf="errorMessage"
         class="mt-4 text-center text-sm text-red-600 font-medium">
      {{ errorMessage }}
    </div>
  </div>

  <!-- Table Box -->
  <div class="bg-white rounded-lg shadow p-6">
    <h3 class="text-md font-medium text-gray-700 mb-4">Class List</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-200 divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Class Name</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Status</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let item of AvailableCourses" class="hover:bg-gray-50">
            <td class="px-4 py-2 text-sm text-gray-800">{{ item.ClassName }}</td>
            <td class="px-4 py-2 text-sm">
             <span
            [ngClass]="{
                'bg-green-100 text-green-700': item.Status === 1,
                'bg-red-100 text-red-700': item.Status === 0
            }"
            class="px-2 py-1 rounded text-xs font-medium"
            >
            {{ item.Status === 1 ? 'Active' : 'Inactive' }}
            </span>
            </td>
            <td class="px-4 py-2 text-sm space-x-2">
              <button class="text-indigo-600 hover:underline" (click)="EditClassDetails(item,'U')">Edit</button>
              <button class="text-red-600 hover:underline"  (click)="deleteclass(item.ClassId)" >Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


      <!-- Manage Boards -->
      <div *ngSwitchCase="1" class="p-4 bg-white rounded-lg shadow">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Mana ge Boards</h2>
        <p class="text-gray-600">Here you can manage different boards.</p>
      </div>

      <!-- Manage Subjects -->
      <div *ngSwitchCase="2" class="p-4 bg-white rounded-lg shadow">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Manage Subjects</h2>
        <p class="text-gray-600">Here you can manage subjects for each class/board.</p>
      </div>
    </ng-container>
  </div>
</div>
